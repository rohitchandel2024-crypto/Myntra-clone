<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FashionStore | Frontend UI Project</title>

    <link href="style.css" rel="stylesheet">
    <link href="util.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="https://picsum.photos/64" sizes="64x64"/>
</head>
<body>

<!-- Safe educational disclaimer -->
<div style="
  background:#e6f7ff;
  color:#005580;
  padding:10px;
  text-align:center;
  font-size:14px;
  font-family:Arial;
">
⚠️ This is a frontend-only e-commerce UI created for educational purposes. No personal data is collected.
</div>

<header class="containerHeader">
    <nav class="flex space-between">
        <div class="left flex items-center justify-center">
            <!-- Generic Logo -->
            <h2 class="brand-logo">FashionStore</h2>

            <ul class="flex items-center justify-center uppercase semibold nav-links">
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Home & Living</a></li>
                <li><a href="#">Beauty</a></li>
                <li><a href="#">Collections</a></li>
            </ul>
        </div>

        <div class="right flex items-center justify-center">
            <input class="search desktop-searchBar" placeholder="Search for products, brands and more">
            <div class="rightbox">
                <div class="profile mx-2">Profile</div>
                <div class="wishlist mx-2">WishList</div>
                <div class="bag mx-2">Bag</div>
            </div>
        </div>
    </nav>
</header>

<!-- Banner Section -->
<section class="container am flex-wrap">
    <img draggable="false" class="homeimg" src="https://picsum.photos/980/400?random=1">
    <img draggable="false" class="homeimg" src="https://picsum.photos/980/400?random=2">
    <h4 class="text-banner-title">Rising Stars</h4>
</section>

<!-- Product Thumbnails -->
<section class="flex-wrap">
    <img draggable="false" class="imgre" src="https://picsum.photos/163/163?random=3">
    <img draggable="false" class="imgre" src="https://picsum.photos/163/163?random=4">
    <img draggable="false" class="imgre" src="https://picsum.photos/163/163?random=5">
    <img draggable="false" class="imgre" src="https://picsum.photos/163/163?random=6">
    <img draggable="false" class="imgre" src="https://picsum.photos/163/163?random=7">
    <h4 class="text-banner-title">Top Brands to Explore</h4>
    <img draggable="false" class="imgre" src="https://picsum.photos/163/163?random=8">
    <img draggable="false" class="imgre" src="https://picsum.photos/163/163?random=9">
    <img draggable="false" class="imgre" src="https://picsum.photos/163/163?random=10">
    <img draggable="false" class="imgre" src="https://picsum.photos/163/163?random=11">
    <img draggable="false" class="imgre" src="https://picsum.photos/163/163?random=12">
</section>

<footer class="footer">
    <p>© 2026 FashionStore | Built by Rohit</p>
</footer>

<script src="script.js"></script>
</body>
</html>
